<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test image API</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var API_URL = 'http://localhost:8080/api/v1/';

        (function (f) {
            f(window.jQuery, window, document);
        }(function ($, window, document) {
                    $(function () {
                        $('form')
                                .submit(function (e) {
                                    $.ajax({
                                        url: API_URL + 'effects/?base64&desaturate=99',
                                        type: 'POST',
                                        data: new FormData(this),
                                        processData: false,
                                        contentType: false
                                    }).done(function (response) {
                                        $('#result').empty();
                                        $('#errors').empty();
                                        $('#result').append($('<img border="0" alt=""/>').attr('src', response));
                                    }).fail(function (responseObj) {
                                        $('#result').empty();
                                        $('#errors').empty();

                                        $('#errors').html('Error: ' + responseObj.responseJSON.message);
                                    });
                                    e.preventDefault();
                                });
                    });

                }
        ));
    </script>
</head>
<body>
<h1>Upload image file</h1>
<form enctype="multipart/form-data">
    <input name="data" type="file"/>
    <input type="submit" value="Upload"/>
</form>
<h1>See the result</h1>
<div id="result"></div>
<div id="errors"></div>
</body>
</html>
